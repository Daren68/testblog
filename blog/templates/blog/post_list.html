<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kims Test Blog</title>
  </head>
  <body>
    <div>
      <h1>Kims Test Blog</h1>
    </div>
    <div>
      {% for post in posts %}
        <div>
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
          <p>published: {{ post.published_date }}</p>
          <p></p>
        </div>
      {% endfor %}
    </div>

  </body>
</html>
